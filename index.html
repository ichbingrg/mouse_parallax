<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse parallax</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    </div>

    <script type="text/javascript">
        let container = document.querySelector('.container');
        let layer = document.querySelectorAll('.layer');

        container.onmousemove= function (e) {
            let X = e.pageX;
            let Y = e.pageY;

            layer[0].style.transform = "translate(" + X/100*-7 + "px, " + Y/100*-7 + "px)";
            layer[1].style.transform = "translate(" + X/100*-2 + "px, " + Y/100*-2 + "px)";
            layer[2].style.transform = "translate(" + X/100*-3 + "px, " + Y/100*-3 + "px)";
            layer[3].style.transform = "translate(" + X/100*-4 + "px, " + Y/100*-4 + "px)";
            layer[4].style.transform = "translate(" + X/100*-5 + "px, " + Y/100*-5 + "px)";
            layer[5].style.transform = "translate(" + X/100*-6 + "px, " + Y/100*-6 + "px)";
            layer[6].style.transform = "translate(" + X/100*-17 + "px, " + Y/100*-17 + "px)";
        }


    </script>
</body>
</html>
